<mat-sidenav-container class="container" fullscreen>
  <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav1 [opened]="sideNavOpened" style="overflow: hidden;">
      <mat-toolbar color="primary" class="mat-elevation-z4">
          <!--<img src="/media/natrayan/Ubuntudata/project/aws/angular/angularseed/src/assets/logo.codetok.png" alt ="" width="36px">-->
          <h1 class="logo">
              NAWALCUBE.
              <span style="font-size: 12px;">com</span>
          </h1>
      </mat-toolbar>
      <!--cdk-sidemenu></cdk-sidemenu-->
      <app-side-menu></app-side-menu>
  </mat-sidenav>
  <mat-sidenav-content style="z-index: unset;overflow: hidden;">
      <mat-drawer-container fullscreen>
          <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
              <mat-toolbar color="primary" class="mat-elevation-z4">
                  <!--<img src="/media/natrayan/Ubuntudata/project/aws/angular/angularseed/src/assets/logo.codetok.png" alt ="" width="36px">-->
              </mat-toolbar>
              <app-side-menu [iconOnly]="true"></app-side-menu>
          </mat-drawer>
          <mat-drawer-content style="overflow: hidden;">

              <!--<app-actoolbar [hasSidenav]="hasSidenav" [sidenav]="sidenav1" [drawer]="drawer" [hasSidebar]="hasSidebar" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-actoolbar>-->


              <!--perfect-scrollbar  style="height: calc(100% - 33px);" -->
                  <router-outlet></router-outlet>
              <!--/perfect-scrollbar-->
         
          </mat-drawer-content>
      </mat-drawer-container>
  </mat-sidenav-content>

  <mat-sidenav #sidenav2 position="end" mode="over">
      <!--cdk-sidebar></cdk-sidebar-->
  </mat-sidenav>

</mat-sidenav-container>
